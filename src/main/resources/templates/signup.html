<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
          integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>MessAge</title>
</head>
<body>
<div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${#fields.hasErrors('${user.*}')}">
    <strong>Wrong data.</strong> Please file in sign up form again!
    <button aria-label="Close" class="close" data-dismiss="alert" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="signup_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img alt="Logo" class="brand_logo" src="logo.png">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form action="#" method="post" th:action="@{/signup}" th:object="${user}">
                    <!--<div th:if="${#fields.hasErrors('nick')}" class="alert alert-warning alert-dismissible fade show" role="alert">-->
                    <!--<strong>Holy guacamole!</strong> You should check in on some of those fields below.-->
                    <!--<button type="button" class="close" data-dismiss="alert" aria-label="Close">-->
                    <!--<span aria-hidden="true">&times;</span>-->
                    <!--</button>-->
                    <!--</div>-->
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input class="form-control input_user" name="" placeholder="username" th:field="*{nick}" type="text"
                               value="">
                        <!--<span class="validationError"-->
                        <!--th:if="${#fields.hasErrors('nick')}"-->
                        <!--th:errors="*{nick}">Nick error-->
                        <!--</span>-->
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input class="form-control input_pass" name="" placeholder="password" th:field="*{password}" type="password"
                               value="">
                        <!--<span class="validationError"-->
                        <!--th:if="${#fields.hasErrors('password')}"-->
                        <!--th:errors="*{password}">Password error-->
                        <!--</span>-->
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input class="form-control input_email" name="" placeholder="e-mail" th:field="*{email}" type="text"
                               value="">
                        <!--<span class="validationError"-->
                        <!--th:if="${#fields.hasErrors('email')}"-->
                        <!--th:errors="*{email}">Email error-->
                        <!--</span>-->
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-birthday-cake"></i></span>
                        </div>
                        <input class="form-control input_lastname" name="" placeholder="first name" th:field="*{firstName}" type="text"
                               value="">
                        <!--<span class="validationError"-->
                        <!--th:if="${#fields.hasErrors('firstName')}"-->
                        <!--th:errors="*{firstName}">First Name error-->
                        <!--</span>-->
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-birthday-cake"></i></span>
                        </div>
                        <input class="form-control input_firstname" name="" placeholder="last name" th:field="*{lastName}" type="text"
                               value="">
                        <!--<span class="validationError"-->
                        <!--th:if="${#fields.hasErrors('lastName')}"-->
                        <!--th:errors="*{lastName}">Last Name error-->
                        <!--</span>-->
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <button class="btn login_btn" type="submit">Sign in</button>
                    </div>
                </form>
            </div>
            <div class="mt-4">
                <div class="d-flex justify-content-center links">
                    Already have an account? <a class="ml-2 link_text" href="/">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
