<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $(".dropdown").hover(
                function () {
                    $('.dropdown-menu', this).not('.in .dropdown-menu').stop(true, true).slideDown("fast");
                    $(this).toggleClass('open');
                },
                function () {
                    $('.dropdown-menu', this).not('.in .dropdown-menu').stop(true, true).slideUp("fast");
                    $(this).toggleClass('open');
                }
            );
        });
    </script>
</head>
<body>
<nav class="navbar navbar-icon-top navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">MessAge</a>
    <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
            data-target="#navbarSupportedContent" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/timeline">
                    <i class="fa fa-home"></i>
                    Home
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/admin-panel">
                    <i class="fa fa-address-book-o">
                    </i>
                    Admin
                </a>
            </li>
            <li class="nav-item dropdown">
                <a aria-expanded="false" aria-haspopup="true" class="nav-link dropdown-toggle" data-toggle="dropdown" href="#"
                   id="navbarDropdown" role="button">
                    <i class="fa fa-user">
                    </i>
                    Account
                </a>
                <div aria-labelledby="navbarDropdown" class="dropdown-menu">
                    <a class="dropdown-item" href="/message-panel">Message manager</a>
                    <a class="dropdown-item" href="/profile">Profile settings</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="/timeline/logout">Log out</a>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div class="container profile_panel" style="padding-top: 60px; padding-bottom: 60px;">
    <h2>User database</h2>
    <a th:href="@{admin-panel/save/json}">
        <button class="btn btn-secondary" type="submit">Save JSON data</button>
    </a>
    <a th:href="@{admin-panel/save/xml}">
        <button class="btn btn-secondary" type="submit">Save XML data</button>
    </a>
    <form action="#" class="form-inline my-2 my-lg-0 px-m-5" method="get"
          style="padding-top: 60px; padding-bottom: 60px;" th:action="@{/admin-panel}" th:object="${nick}">
        <input aria-label="Search" class="form-control mr-sm-2 px-m-5" placeholder="Search" th:field="*{nick}"
               type="text">
        <button class="btn btn-outline-success my-2 my-sm-0 px-m-5" type="submit">Search</button>
    </form>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Username</th>
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getNick()}"></td>
            <td th:text="${user.getFirstName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td>
                <i class="fa fa-pencil-square-o mx-4">

                </i>
                <i class="fa fa-times ml-4">

                </i>
            </td>
        </tr>
        <tr>
        </tbody>
    </table>
</div>
</body>
</html>
